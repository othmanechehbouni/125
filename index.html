<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preview</title>
    <style>
        #image {
            width: 300px; /* Adjust the width as needed */
            height: 200px; /* Adjust the height as needed */
            border: 1px solid #ccc;
            background-size: cover;
            text-align: center;
            line-height: 200px; /* Align text vertically in the middle */
            color: #fff; /* Text color */
        }
    </style>
    <script>
        function upDate(previewPic) {
            document.getElementById('image').innerHTML = previewPic.alt;
            document.getElementById('image').style.backgroundImage = "url(" + previewPic.src + ")";
        }

        function unDo() {
            document.getElementById('image').innerHTML = "Hover over an image below to display here.";
            document.getElementById('image').style.backgroundImage = "url('')";
        }
    </script>
</head>
<body>
    <h1>Image Preview</h1>

    <div id="image">Hover over an image below to display here.</div>

    <!-- Example images for demonstration purposes -->
    <img src="image1.jpg" alt="Image 1" onmouseover="upDate(this)" onmouseout="unDo()">
    <img src="image2.jpg" alt="Image 2" onmouseover="upDate(this)" onmouseout="unDo()">
    <img src="image3.jpg" alt="Image 3" onmouseover="upDate(this)" onmouseout="unDo()">
</body>
</html>
